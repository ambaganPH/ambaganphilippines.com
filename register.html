            <div class="container">
                    <h2 class="section-heading text-uppercase">Be A Volunteer! Sign Up Now!</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                    <div id="loginForm">
                    <div class="row align-items-stretch mb-5">
                        <center>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="email" type="email" placeholder="Your Email *"/>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Phone number input-->
                                <input class="form-control" id="password" type="password" placeholder="Your Password *"/>
                            </div>
                            <div class="form-group">
                                <!-- First Name input-->

                            </div>
                            <div class="form-group">
                                <!-- Middle Name input-->
                                <input class="form-control" id="middleName" type="text" placeholder="Your Middle Name *"/>
                            </div>
                            <div class="form-group">
                                <!-- Surname input-->
                                <input class="form-control" id="surname" type="text" placeholder="Your Surname *"/>
                            </div>
                            <div class="form-group">
                                <!-- Phone Number input-->
                                <input class="form-control" id="phoneNumber" type="tel" placeholder="Your Phone Number *"/>
                            </div>
                            <br>
                            <button class="btn btn-primary btn-xl text-uppercase" id="submitButton">Get Started</button>
                            <script type="module">
                                // Import the functions you need from the SDKs you need
                                import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
                                import {getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
                                import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
                                // TODO: Add SDKs for Firebase products that you want to use
                                // https://firebase.google.com/docs/web/setup#available-libraries

                                // Your web app's Firebase configuration
                                const firebaseConfig = {
                                    apiKey: "AIzaSyD2vjfd8ccYT1zoFn7oq-EkNQR-hPI2e-k",
                                    authDomain: "ambagan-database.firebaseapp.com",
                                    databaseURL: "https://ambagan-database-default-rtdb.asia-southeast1.firebasedatabase.app",
                                    projectId: "ambagan-database",
                                    storageBucket: "ambagan-database.appspot.com",
                                    messagingSenderId: "922544539122",
                                    appId: "1:922544539122:web:b710fa20edb71f0ada576b"
                                };

                                // Initialize Firebase
                                const app = initializeApp(firebaseConfig);
                                const auth = getAuth(app);
                                const database = getDatabase(app);

                                document.getElementById("submitButton").addEventListener('click', function(){
                                    var email = document.getElementById('email').value
                                    var password = document.getElementById('password').value                                    
                                    var firstName = document.getElementById('firstName').value
                                    var middleName = document.getElementById('middleName').value
                                    var surname = document.getElementById('surname').value
                                    var phoneNumber = document.getElementById('phoneNumber').value
                                    var userId;
                                        createUserWithEmailAndPassword(auth, email, password)
                                        .then((userCredential) => {
                                            const user = userCredential.user;
                                            userId = user.uid;
                                        })
                                        .catch((error) => {
                                            const errorCode = error.code
                                            const errorMsg = error.message
                                            alert(errorCode + errorMsg)
                                        })

                                        set(ref(database, 'members/' + userId), {
                                        email : email,
                                        firstName : firstName,
                                        surname : surname,
                                        phoneNumber : phoneNumber
                                        }) 
                                        .then(){
                                            window.location.href = "registrationSuccess";
                                        }                                       
                                        .catch((error) => {
                                            const errorCode = error.code
                                            const errorMsg = error.message
                                            alert(errorCode + errorMsg)
                                        })

                                })
                                </script>
