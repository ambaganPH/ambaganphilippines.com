                <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                    <h2 class="section-heading text-uppercase text-muted">Be A Volunteer! Sign Up Now!</h2>
                    <h3 class="section-subheading text-muted">Be an ambagan volunteer and lets make this world a better place.</h3>
                    <div id="loginForm">
                    <div class="row align-items-stretch mb-5">
                        <center>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="username" type="text" placeholder="Your desired username *" required minlength="6" maxlength="12"/>
                            </div>
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="inputEmail" type="email" placeholder="Your email *" required/>
                            </div>
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="confirmationEmail" type="email" placeholder="Confirm email *" required/>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Phone number input-->
                                <input class="form-control" id="inputPassword" type="password" placeholder="Your password *" required minlength="6" maxlength="12"/>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Phone number input-->
                                <input class="form-control" id="confirmationPassword" type="password" placeholder="Confirm password *" required minlength="6" maxlength="12"/>
                            </div>
                            <br>
                            <button class="btn btn-primary btn-xl text-uppercase" id="submitButton">Get Started</button>
                            <script type="module">
                                // Import the functions you need from the SDKs you need
                                import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js" 
                                import {getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js" 
                                import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js" 
                                // TODO: Add SDKs for Firebase products that you want to use
                                // https://firebase.google.com/docs/web/setup#available-libraries

                                // Your web app's Firebase configuration
                                const firebaseConfig = {
                                    apiKey: "AIzaSyD2vjfd8ccYT1zoFn7oq-EkNQR-hPI2e-k",
                                    authDomain: "ambagan-database.firebaseapp.com",
                                    databaseURL: "https://ambagan-database-default-rtdb.asia-southeast1.firebasedatabase.app",
                                    projectId: "ambagan-database",
                                    storageBucket: "ambagan-database.appspot.com",
                                    messagingSenderId: "922544539122",
                                    appId: "1:922544539122:web:b710fa20edb71f0ada576b"
                                } 

                                // Initialize Firebase
                                const app = initializeApp(firebaseConfig) 
                                const auth = getAuth(app) 
                                const database = getDatabase(app) 
                                    
                                var username = document.getElementById('username')
                                var inputEmail = document.getElementById('inputEmail')
                                var confirmationEmail = document.getElementById('confirmationEmail')
                                var inputPassword = document.getElementById('inputPassword')
                                var confirmationPassword = document.getElementById('confirmationPassword')
                                var validationArray = [false, false, false, false, false];
                                var isSuccess = false;

                                window.addEventListener("DOMContentLoaded", function(){
                                    username.addEventListener("keyup", function(){
                                        if (username.validity.tooLong || username.validity.tooShort || username.validity.valueMissing) {
                                          username.setCustomValidity("Name must be 6-12 characters.")
                                          username.reportValidity()
                                          validationArray[0] = false
                                        }
                                        else {
                                          username.setCustomValidity("")
                                          validationArray[0] = true
                                        }

                                        if (ValidateInput(validationArray)) {
                                            submitButton.disabled = false;
                                        }
                                        else {
                                            submitButton.disabled = true;
                                        }
                                    });

                                    inputEmail.addEventListener("keyup", function(){
                                        if (!ValidateEmail(inputEmail)) {
                                          inputEmail.setCustomValidity("Invalid format. Please check your input.");
                                          inputEmail.reportValidity()
                                          validationArray[1] = false
                                        }
                                        else {
                                          inputEmail.setCustomValidity("")
                                          validationArray[1] = true
                                        }

                                        if (ValidateInput(validationArray)) {
                                            submitButton.disabled = false;
                                        }
                                        else {
                                            submitButton.disabled = true;
                                        }
                                    });

                                    confirmationEmail.addEventListener("keyup", function(){
                                        if (!ValidateEmail(confirmationEmail)) {
                                          confirmationEmail.setCustomValidity("Invalid format. Please check your input.");
                                          confirmationEmail.reportValidity();
                                          validationArray[2] = false
                                        }
                                        else if (inputEmail.value != confirmationEmail.value) {
                                          confirmationEmail.setCustomValidity("This email doesn't match your previous input. Please try again");
                                          confirmationEmail.reportValidity();
                                          validationArray[2] = false
                                        }
                                         else {
                                          confirmationEmail.setCustomValidity("");
                                          validationArray[2] = true
                                        }

                                        if (ValidateInput(validationArray)) {
                                            submitButton.disabled = false;
                                        }
                                        else {
                                            submitButton.disabled = true;
                                        }
                                    });

                                    inputPassword.addEventListener("keyup", function(){
                                        if (inputPassword.validity.tooLong || inputPassword.validity.tooShort || inputPassword.validity.valueMissing) {
                                          inputPassword.setCustomValidity("Password must be 6-12 characters.");
                                          inputPassword.reportValidity();
                                          validationArray[3] = false
                                        }
                                        else {
                                          inputPassword.setCustomValidity("");
                                          validationArray[3] = true
                                        }

                                        if (ValidateInput(validationArray)) {
                                            submitButton.disabled = false;
                                        }
                                        else {
                                            submitButton.disabled = true;
                                        }
                                    });

                                    confirmationPassword.addEventListener("keyup", function(){
                                        if (confirmationPassword.validity.tooLong || confirmationPassword.validity.tooShort || confirmationPassword.validity.valueMissing) {
                                          confirmationPassword.setCustomValidity("Password must be 6-12 characters.");
                                          confirmationPassword.reportValidity();
                                          validationArray[4] = false
                                        }
                                        else if (inputPassword.value != confirmationPassword.value) {
                                          confirmationPassword.setCustomValidity("This password doesn't match your previous input. Please try again");
                                          confirmationPassword.reportValidity();
                                          validationArray[4] = false
                                        }
                                         else {
                                          confirmationPassword.setCustomValidity("");
                                          validationArray[4] = true
                                        }

                                        /*if (ValidateInput(validationArray)) {
                                            submitButton.disabled = false;
                                        }
                                        else {
                                            submitButton.disabled = true;
                                        }*/
                                    })
                                })


                                document.getElementById("submitButton").addEventListener('click', function(){
                                    var usernameValue = username.value
                                    var inputEmailValue = inputEmail.value
                                    var passwordValue = inputPassword.value

                                    set(ref(database, 'accounts/' + guid()), {
                                        username : usernameValue,
                                        email : inputEmailValue
                                    });

                                    createUserWithEmailAndPassword(auth, inputEmailValue, passwordValue)
                                    .then((userCredential) => {
                                        window.location.href = "informationSheet";
                                    })
                                    .catch((error) => {
                                        const errorCode = error.code
                                        const errorMsg = error.message
                                        alert(errorCode + errorMsg)
                                    })

                                    function guid() {
                                        let s4 = () => {
                                            return Math.floor((1 + Math.random()) * 0x10000)
                                                .toString(16)
                                                .substring(1);
                                        }
                                        //return id of format 'aaaaaaaa'-'aaaa'-'aaaa'-'aaaa'-'aaaaaaaaaaaa'
                                        return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
                                    }
                                })

                                function ValidateEmail(input) {
                                 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(input.value))
                                  {
                                    return (true)
                                  }
                                    return (false)
                                }

                                function ValidateInput(input) {
                                    for (let i = 0; i < input.length; i++)
                                    {
                                        if (input[i] == false)
                                            return false
                                    }

                                    return true
                                }
                                </script>
