                    <form id="loginForm">
                    <div class="row align-items-stretch mb-5">

                                <!-- Middle Name input-->

                            </div>
                            <div class="form-group">
                                <!-- Surname input-->
                                <input class="form-control" id="surname" type="text" placeholder="Your Surname *"/>
                            </div>
                            <div class="form-group">
                                <!-- Phone Number input-->
                                <input class="form-control" id="phoneNumber" type="tel" placeholder="Your Phone Number *"/>
                            </div>
                            <br>
                            <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit" onclick="register()">Get Started</button>
